<button (click)="toggleAddClassModal()">Create Class</button>
<div *ngIf="addClassModal">
  <input type="text" #newModalName>
  <button (click)="setClass(newModalName)">Set Class</button>
</div>

<div *ngFor="let class of classList">
  <div>Class Name:{{class}}</div>
  <div>Number Of Images: {{classes[class].length}}</div>
  <label>Upload Image</label>
  <input type="file" multiple directory (change)="handleFiles($event)" >
  <button (click)="removeClass(class)">remove class</button>
</div>
